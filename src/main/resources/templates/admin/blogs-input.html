<div th:replace="admin/_fragments :: cont(4)" class="ui attached pointing menu">
    <div class="ui container">
        <a href="#" class="blue item">列表</a>
        <a href="#" class="blue item">标签</a>
        <a href="#" class="blue item">分类</a>
    </div>

</div>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
                                        <!-- 获取blog对象  -->
        <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="published">
            <!--隐式属性 用于更新获取blog   中的id -->
            <input type="hidden" name="id" th:value="*{id}">
            <!-- title  -->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact blue basic dropdown label">
                        <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="搬运">搬运</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>
            <!-- centent  -->
            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea style="display: none;" placeholder="博客内容" name="content" th:text="*{content}"></textarea>
                </div>

            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label">分类</label>
                        <!-- type  -->
                        <div class="ui fluid  selection dropdown">
                            <!--区分更新页与新增页   更新页有type.id并获取id渲染  否则只渲染-->
                            <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                                     th:text="${type.name}">错误日志
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label">标签</label>
                        <!-- tga  -->
<!--                     <div class="ui fluid selection multiple search selection dropdown">-->
                        <div class="ui tag fluid selection multiple search selection dropdown">
                            <!--获取tagIds 中转属性 用来获取 标签集合-->
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- firstPicture  -->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui blue basic label">首图</label>
                    <input type="text" th:value="*{firstPicture}" name="firstPicture" placeholder="首图引用地址"/>
                </div>

            </div>

            <div class="required field">
                <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
            </div>

            <div class="inline fields">
                <!-- recommend  -->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <!-- shareStatement  -->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <!-- appreciation  -->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <!-- commentabled  -->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui red button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui blue secondary button">发布</button>
            </div>

        </form>
    </div>
</div>

            <div class="three wide column">

                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：gjh88137@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：841378866</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Lirenmi Designed by Lirenmi</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


<!--博客发布内容验证 -->
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            // path    : "../../static/lib/editormd/lib/"
            path    : "/lib/editormd/lib/"
        });
    });


    // //自定义标签
    // $('.ui.tag.dropdown').dropdown({
    //     allowAdditions:true
    // });

    //博客编辑/发布验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            type: {
                identifier: 'type.id',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请选择博客分类'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请选择博客首图'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客描述'
                }]
            },

        }
    });
    //添加
    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });
    //保存
    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });
    $('.ui.tag.dropdown')
        .dropdown({
            allowAdditions: true
        });


</script>



</body>
</html>
