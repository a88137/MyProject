<nav th:fragment="menu(n)" class="ui inverted attached  m-padded-tb-mini m-shadow-small animated fadeInDown">

            <h2 class="ui blue header item" th:text="#{nav.header}">GJH_Home</h2>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

    </a>
</nav>

                    </div>
                </div>

                    </a>
                    <a href="#" class="item m-text"  style="line-height: 28px; !important;">  客栈留言次数：
                        <span class="m-theme-font-color" th:text="${summessage}">100</span> 次
                    </a>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider "></div>
        <div class="ui inverted m-text-thin m-text-spaced m-theme-font-color">我的客栈已营业：<span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span></div>
        <br>
        <a rel="nofollow" style="color: #ff4500" href="http://www.beian.miit.gov.cn" target="_blank">粤ICP备200606339号-1</a>
    </div>

</footer>

    <!--网站运行时间 -->
    <script language="javascript">

        var now = new Date();

        function createtime() {

            var grt = new Date("06/23/2020 00:00:00");/*---这里是网站的启用时间--*/

            now.setTime(now.getTime() + 250);

            days = (now - grt) / 1000 / 60 / 60 / 24;

            dnum = Math.floor(days);

            hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);

            hnum = Math.floor(hours);

            if (String(hnum).length == 1) {
                hnum = "0" + hnum;
            }

            minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);

            mnum = Math.floor(minutes);

            if (String(mnum).length == 1) {
                mnum = "0" + mnum;
            }

            seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);

            snum = Math.round(seconds);

            if (String(snum).length == 1) {
                snum = "0" + snum;
            }

            document.getElementById("timeDate").innerHTML = dnum + "天";

            document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";

        }

        setInterval("createtime()", 250);
    </script>
